  value: 2
clearance:
  desc: clearance
  value: 28
subsample:
  desc: How to subsample
  value: 'fps'
patience:
  desc: patience
  value: 1000
preload:
  desc: Preload_dataset
  value: true
min_points:
  desc: Minimum sample size
  value: 2000
n_epochs:
  desc: Number of epochs to train for
  value: 10000
